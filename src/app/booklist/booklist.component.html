
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" *ngFor="let item of books">
                <div class="card">
                    <div class="card-header card-header-success">
                        <img src="/Upload/{{ item.coverFileName }}" class="cardImage"  alt="...">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{ item.title }}</h4>
                        <p class="card-category">
                            ${{ item.price }}
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> Buy Now
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
